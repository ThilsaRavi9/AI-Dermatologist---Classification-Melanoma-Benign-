<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Image - AI Dermatologist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-heart-pulse-fill me-2"></i>
                AI Dermatologist
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-4">Analyze Image</h1>
                    <form id="imageUploadForm" class="upload-form">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Choose an image for analysis:</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                        </div>
                        <div class="text-center mb-3">
                            <img id="imageOutput" class="img-fluid d-none" alt="Uploaded image">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Analyze Image</button>
                        </div>
                    </form>
                    <div id="result" class="alert d-none" role="alert"></div>
                    <div id="loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-card">
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="flag-icon flag-icon-in me-2"></i>
                                <strong>Phone:</strong> 
                                <a href="tel:+918778600629">+91 8778600629</a>
                            </li>
                            <li class="mb-3">
                                <i class="bi bi-envelope me-2"></i>
                                <strong>Email:</strong> 
                                <a href="mailto:thilsaravi@gmail.com">thilsaravi@gmail.com</a>
                            </li>
                            <li>
                                <i class="bi bi-github me-2"></i>
                                <strong>GitHub:</strong> 
                                <a href="https://github.com/ThilsaRavi9" target="_blank">https://github.com/ThilsaRavi9</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/index.js"></script>
</body>
</html>
